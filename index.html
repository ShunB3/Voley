<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Educativo de V贸ley</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    
    :root {
      --dark-bg: #121212;
      --dark-card: #1e1e1e;
      --primary: #ff8c00;
      --accent: #ffffff;
      --gradient: linear-gradient(135deg, #ff8c00, #ff5722);
    }
    
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--dark-bg);
      color: var(--accent);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Efecto de part铆culas flotantes */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: var(--primary);
      border-radius: 50%;
      animation: float 15s infinite linear;
      opacity: 0.3;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-1000%) rotate(720deg); opacity: 0; }
    }

    .cover {
      position: relative;
      background: rgba(30, 30, 30, 0.9);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      padding: 70px 40px 40px;
      text-align: center;
      max-width: 480px;
      width: 90%;
      z-index: 1;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      animation: cardAppear 1s ease-out;
    }

    @keyframes cardAppear {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .cover h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      animation: titleGlow 2s infinite alternate;
    }

    @keyframes titleGlow {
      from { text-shadow: 0 0 10px rgba(255,140,0,0.5); }
      to { text-shadow: 0 0 20px rgba(255,140,0,0.8); }
    }

    .images-container {
      display: flex;
      justify-content: space-between;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 130%;
    }

    .cover-img {
      width: 120px;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.7));
      transform: rotate(-15deg);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      animation: imgBounce 2s infinite alternate;
    }

    @keyframes imgBounce {
      from { transform: translateY(0) rotate(-15deg); }
      to { transform: translateY(-10px) rotate(-15deg); }
    }

    .cover-img:nth-child(2) {
      transform: rotate(15deg);
      animation: imgBounce2 2s infinite alternate;
    }

    @keyframes imgBounce2 {
      from { transform: translateY(0) rotate(15deg); }
      to { transform: translateY(-10px) rotate(15deg); }
    }

    .cover-img:hover {
      transform: rotate(0) scale(1.2);
      filter: drop-shadow(0 8px 16px rgba(255,140,0,0.4));
    }

    .btn {
      display: inline-block;
      padding: 15px 35px;
      margin-top: 2.5rem;
      background: var(--gradient);
      color: var(--accent);
      font-weight: 600;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      animation: buttonPulse 2s infinite;
    }

    @keyframes buttonPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      transition: 0.5s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255,140,0,0.4);
    }

    .btn:hover:before {
      left: 100%;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(circle at top left, rgba(255,140,0,0.2), transparent 70%),
        radial-gradient(circle at bottom right, rgba(255,87,34,0.2), transparent 70%),
        url('images/volley-bg-pattern.png');
      background-size: cover;
      opacity: 0.3;
      z-index: -1;
      animation: bgPulse 10s infinite alternate;
    }

    @keyframes bgPulse {
      0% { opacity: 0.2; }
      100% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <audio id="backgroundMusic" src="musica/music.mp3" loop></audio>
  <button id="playMusicBtn" style="position:fixed;top:20px;right:20px;z-index:9999;display:none;"> Activar m煤sica</button>

  <!-- Part铆culas decorativas -->
  <div class="particles">
    <div class="particle" style="left:10%;animation-delay:0s"></div>
    <div class="particle" style="left:30%;animation-delay:2s"></div>
    <div class="particle" style="left:50%;animation-delay:4s"></div>
    <div class="particle" style="left:70%;animation-delay:6s"></div>
    <div class="particle" style="left:90%;animation-delay:8s"></div>
  </div>

  <div class="cover">
    <div class="images-container">
      <img src="img/voleyka.png" alt="V贸ley" class="cover-img">
      <img src="img/voleycrepe.png" alt="V贸ley" class="cover-img">
    </div>
    <h1>隆Bienvenido al Quiz de V贸ley!</h1>
    <button class="btn" onclick="location.href='informacion.html'">Comenzar</button>
  </div>

  <script>
    // M煤sica persistente
    (function() {
      const music = document.getElementById('backgroundMusic');
      const playBtn = document.getElementById('playMusicBtn');
      const savedTime = parseFloat(localStorage.getItem('musicTime'));
      const wasPaused = localStorage.getItem('musicPaused') === 'true';
      if (!isNaN(savedTime)) music.currentTime = savedTime;
    
      function tryPlay() {
        music.play().then(() => {
          playBtn.style.display = 'none';
        }).catch(() => {
          playBtn.style.display = 'block';
        });
      }
    
      if (!wasPaused) {
        tryPlay();
      }
    
      playBtn.addEventListener('click', function() {
        tryPlay();
      });
    
      setInterval(() => {
        localStorage.setItem('musicTime', music.currentTime);
      }, 1000);
    
      music.addEventListener('pause', () => localStorage.setItem('musicPaused', 'true'));
      music.addEventListener('play',  () => localStorage.setItem('musicPaused', 'false'));
    
      window.addEventListener('beforeunload', () => {
        localStorage.setItem('musicTime', music.currentTime);
      });
    })();
  </script>
</body>
</html>
